<script>
  // hapus footer attribution Just the Docs (safe)
  document.addEventListener('DOMContentLoaded', function () {
    try {
      document.querySelectorAll('footer.site-footer').forEach(function(el){
        // cek kalau isinya mengandung kata Just the Docs
        if (el.textContent && /Just the Docs/i.test(el.textContent)) {
          el.remove();
        }
      });
    } catch (e) { console.error(e); }
  });
</script>

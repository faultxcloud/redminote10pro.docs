<!doctype html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
  <head>
    {% include head.html %}
    <!-- Inject favicon safely (uses relative_url to handle baseurl) -->
    <link rel="icon" type="image/x-icon" href="{{ '/assets/fx.ico' | relative_url }}">
    <link rel="shortcut icon" href="{{ '/assets/fx.ico' | relative_url }}">
  </head>

  <body class="{{ page.layout }}">
    {% include header.html %}
    <main class="site-main container" role="main">
      {{ content }}
    </main>

    {% include footer.html %}
    {% include scripts.html %}
  </body>
</html>
